{% extends "base.html" %}
{% block main %}
    <div class="container">
        <div class="row">
            <div class="col-8 mx-auto">
                <h3>Country detail</h3>
                <table class="table table-bordered">
                    <tr class="head_text">
                        <td>
                            <h4>{{ country.common }}</h4>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <table class="table table-bordered">
                                <tr>
                                    <th>Common name</th>
                                    <td>{{ country.common }}</td>
                                </tr>
                                <tr>
                                    <th>Official name</th>
                                    <td>{{ country.official }}</td>
                                </tr>
                                <tr>
                                    <th>Capital</th>
                                    <td>{{ country.capital }}</td>
                                </tr>
                                <tr>
                                    <th>Region</th>
                                    <td>{{ country.region }}</td>
                                </tr>
                                <tr>
                                    <th>Subregion</th>
                                    <td>{{ country.subregion }}</td>
                                </tr>
                                <tr>
                                    <th>Flag</th>
                                    <td><a href="{{ country.flag }}" target="_blank">
                                        <div class="image-frame">
                                            <img src="{{ country.flag }}" style="width: 100px" alt="Flag">
                                        </div>
                                    </a></td>
                                </tr>
                                <tr>
                                    <th>Map</th>
                                    <td><a href="{{ country.maps }}" target="_blank">Google Map</a></td>
                                </tr>
                            </table>
                            <div style="text-align: right">
                                <a href="{% url "movieapp:country_list" %}">List of countries</a>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
